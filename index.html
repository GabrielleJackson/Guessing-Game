<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>


    <script>
        let num = Number(prompt("Guess a number!"))
        let theCorrectNumber = 25
        let body = document.querySelector('body')

        while(true){
            let num = Number(prompt("Guess a number!"))

        if(num){
            if(num==theCorrectNumber){
                
                body.style.backgroundColor = "purple"
                body.style.color ="white"
                body.innerHTML = "<h1>YOU WIN!!</h1>"
                break;
            }
        }
    }

        


    </script>
    
</body>
</html>
